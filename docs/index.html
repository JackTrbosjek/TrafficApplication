<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Traffic Application</title>
    <style>
        /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */

        #map {
            height: 100%;
        }
        /* Optional: Makes the sample page fill the window. */

        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>

    <script src='https://code.jquery.com/jquery-3.1.1.min.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/reflect-metadata/0.1.10/Reflect.min.js'></script>
    <script src='scripts/baasic-sdk-javascript.js'></script>
</head>

<body>
    <div id="map"></div>
    <script>
        var options = {
            apiRootUrl: 'api.baasic.com',
            apiVersion: 'v1',
            enableHALJSON: false
        };

        var application = new baasicSdkJavaScript.BaasicApp('traffic-application', options);
        // This example displays a marker at the center of Australia.
        // When the user clicks the marker, an info window opens.
        var map;
        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                zoom: 15
            });

        }
        loadResources();


        function loadResources() {
            application.dynamicResourceModule.find('File', {
                pageNumber: 1,
                pageSize: 10,
                orderBy: 'dateCreated',
                orderDirection: 'asc'
            })
                .then(function (collection) {
                    // perform success action here 
                    console.log(collection);
                    setupMarkers(collection.data);
                },
                function (response, status, headers, config) {
                    // perform error handling here 
                });
        }

        function setupMarkers(data) {
            var centerLat = 0;
            var centerLon = 0;
            _.each(data.item, function (item) {
                var contentString = '';
                var date = new Date(item.date_created);
                if (item.is_image) {
                    contentString = '<p>'+date.toLocaleString()+'</p><img src="' + item.file_url + '" height="150" width="150"/>';
                } else {
                    contentString = '<p>'+date.toLocaleString()+'</p><video width="320" height="240" controls>  <source src="' + item.file_url + '" type="video/mp4"></video>';
                }

                var infowindow = new google.maps.InfoWindow({
                    content: contentString
                });
                var latitude = Number(item.latitude);
                var longitude = Number(item.longitude);
                centerLat += latitude;
                centerLon += longitude;
                var location = { lat: latitude, lng: longitude };
                var marker = new google.maps.Marker({
                    position: location,
                    map: map,
                    title: 'Marker Title'
                });
                marker.addListener('click', function () {
                    infowindow.open(map, marker);
                });
            });
            map.setCenter({ lat: centerLat / data.item.length, lng: centerLon / data.item.length });
        }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB0hoL7l84TMovuIeIYy8ujjVA4a1WSqzA&callback=initMap">

    </script>
</body>

</html>
