<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Traffic Application</title>
    <style>
        /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */

        #map {
            height: 100%;
        }
        /* Optional: Makes the sample page fill the window. */

        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>

    <script src='https://code.jquery.com/jquery-3.1.1.min.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/reflect-metadata/0.1.10/Reflect.min.js'></script>
    <script src='scripts/baasic-sdk-javascript.js'></script>
    <script src='scripts/app.js'></script>
</head>

<body>
    <div id="map"></div>
    <script>
        
        // This example displays a marker at the center of Australia.
        // When the user clicks the marker, an info window opens.
        var map;
        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                zoom: 15
            });

        }
        
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB0hoL7l84TMovuIeIYy8ujjVA4a1WSqzA&callback=initMap">

    </script>
</body>

</html>
