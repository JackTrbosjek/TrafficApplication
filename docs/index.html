<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Traffic Application</title>
    <style>
        /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */

        #map {
            height: 100%;
        }
        /* Optional: Makes the sample page fill the window. */

        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #floating-panel {
        position: absolute;
        top: 10px;
        right: 5%;
        z-index: 5;
        background-color: #fff;
        padding: 5px;
        border: 1px solid #999;
        text-align: center;
        font-family: 'Roboto','sans-serif';
        line-height: 30px;
        padding-left: 10px;
      }
      #warnings-panel {
        width: 100%;
        height:10%;
        text-align: center;
      }
    </style>

    <script src='https://code.jquery.com/jquery-3.1.1.min.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/reflect-metadata/0.1.10/Reflect.min.js'></script>
    <script src='scripts/baasic-sdk-javascript.js'></script>
    <script src='scripts/app.js'></script>
</head>

<body>
    <div id="floating-panel">
        <div>
            <b>Directions</b><br/>
            <b>Start: </b>
            <input type="text" id="start"/>
            <b>End: </b>
            <input type="text" id="end"/>
            <input type="button" id="showDirections" value="Search"/>
        </div>
        <div>
            <b>Filter</b><br/>
            <b>How old:</b>
            <select id="range">
                <option value="">All</option>
                <option value="2">2hrs</option>
                <option value="12">12hrs</option>
                <option value="24">24hrs</option>
                <option value="48">48hrs</option>
            </select>
            <b>Type:</b>
            <select id="type">
                <option value="">All</option>
                <option value="true">Image</option>
                <option value="false">Video</option>
            </select>
            <input type="button" id="filer" value="Filter"/>
        </div>
    </div>
    <div id="map"></div>
    <div id="warnings-panel"></div>
    <script>
        
        // This example displays a marker at the center of Australia.
        // When the user clicks the marker, an info window opens.
        var map;
        function initMap() {
            var markerArray = [];
            map = new google.maps.Map(document.getElementById('map'), {
                zoom: 15
            });
            var directionsService = new google.maps.DirectionsService;
            var directionsDisplay = new google.maps.DirectionsRenderer({map: map});
            var stepDisplay = new google.maps.InfoWindow;
            var onChangeHandler = function() {
                calculateAndDisplayRoute(directionsDisplay, directionsService, markerArray, stepDisplay, map);
            };
            document.getElementById('showDirections').addEventListener('click', onChangeHandler);
        }
        
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB0hoL7l84TMovuIeIYy8ujjVA4a1WSqzA&callback=initMap">

    </script>
</body>

</html>
